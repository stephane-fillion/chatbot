<div class="chatbox">
    <div class="chatbox-header">
        <h3>{f:translate(key: "needHelp", extensionName: "chatbot")}</h3>
        <button type="button" class="btn btn-sm btn-default clear">
            <f:image src="EXT:core/Resources/Public/Icons/T3Icons/svgs/actions/actions-delete.svg" width="16" />
        </button>
        <button type="button" class="btn btn-sm btn-default minimize">
            <f:image src="EXT:core/Resources/Public/Icons/T3Icons/svgs/actions/actions-hyphen.svg" width="14" />
        </button>
        <button type="button" class="btn btn-sm btn-default maximize">
            <f:image src="EXT:core/Resources/Public/Icons/T3Icons/svgs/actions/actions-square.svg" width="14" />
        </button>
    </div>
    <div class="chatbox-history">
        <div class="chatbox-history-content"></div>
    </div>
    <form class="chatbox-form">
        <div class="chatbox-input form-row">
            <div class="input-group">                
                <input type="text" class="form-control message" />
                <button type="submit" class="btn btn-default send-message">
                    <f:image src="EXT:core/Resources/Public/Icons/T3Icons/svgs/actions/actions-message.svg" width="16" />
                </button>
            </div>
        </div>
    </form>
</div>

<f:if condition="{settings.includeJavaScript}">
    <f:asset.script identifier="chatbox-js" src="EXT:chatbot/Resources/Public/JavaScript/chatbot.js" data="{chatbotUri: '/chatbot'}" />
</f:if>
<f:if condition="{settings.includeCss}">
    <f:asset.css identifier="chatbox-css" href="EXT:chatbot/Resources/Public/Css/Visitor/chatbot.css" />
</f:if>
